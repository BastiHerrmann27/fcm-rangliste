<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wettbewerb Rangliste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .podium-section {
            text-align: center;
        }

        .podium-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 20px;
            margin-bottom: 30px;
            min-height: 200px;
        }

        .podium-place {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            border-radius: 10px;
            padding: 20px;
            min-width: 120px;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .podium-place:hover {
            transform: scale(1.05);
        }

        .podium-place.first {
            height: 160px;
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            order: 2;
        }

        .podium-place.second {
            height: 140px;
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            order: 1;
        }

        .podium-place.third {
            height: 120px;
            background: linear-gradient(135deg, #cd7f32, #daa520);
            order: 3;
        }

        .place-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .place-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .place-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #555;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .results-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .results-table tr:hover {
            background: #e3f2fd;
        }

        .rank-1 { background: linear-gradient(135deg, #ffd700, #ffed4a) !important; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0, #e8e8e8) !important; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32, #daa520) !important; }

        .empty-podium {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
            font-style: italic;
        }

        .crown {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .podium {
                flex-direction: column;
                align-items: center;
            }
            
            .podium-place {
                width: 200px;
                height: auto !important;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Wettbewerb Rangliste</h1>
            <p>Live-Auswertung der Ergebnisse</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <h2>üìù Neues Ergebnis eintragen</h2>
                <div class="input-group">
                    <label for="name">Name des Teilnehmers:</label>
                    <input type="text" id="name" placeholder="z.B. Basti H.">
                </div>
                <div class="input-group">
                    <label for="value">Wert (km/h):</label>
                    <input type="number" id="value" placeholder="z.B. 130" step="0.1">
                </div>
                <button class="btn" onclick="addResult()">Ergebnis hinzuf√ºgen</button>
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #ddd;">
                    <button class="btn" onclick="clearResults()" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">
                        Alle Ergebnisse l√∂schen
                    </button>
                </div>
            </div>
            
            <div class="podium-section">
                <h2>ü•á Top 3 Siegertreppchen</h2>
                <div class="podium" id="podium">
                    <div class="podium-place second empty-podium">
                        <div class="crown">ü•à</div>
                        <div>Platz 2</div>
                    </div>
                    <div class="podium-place first empty-podium">
                        <div class="crown">üëë</div>
                        <div>Platz 1</div>
                    </div>
                    <div class="podium-place third empty-podium">
                        <div class="crown">ü•â</div>
                        <div>Platz 3</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="padding: 0 30px 30px;">
            <h2 style="color: #333; margin-bottom: 20px;">üìä Alle Ergebnisse</h2>
            <table class="results-table" id="resultsTable">
                <thead>
                    <tr>
                        <th>Rang</th>
                        <th>Name</th>
                        <th>Wert (km/h)</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #999; font-style: italic;">
                            Noch keine Ergebnisse eingetragen
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let results = JSON.parse(localStorage.getItem('wettbewerbResults')) || [];

        function addResult() {
            const name = document.getElementById('name').value.trim();
            const value = parseFloat(document.getElementById('value').value);

            if (!name) {
                alert('Bitte einen Namen eingeben!');
                return;
            }

            if (isNaN(value)) {
                alert('Bitte einen g√ºltigen Wert eingeben!');
                return;
            }

            // Pr√ºfen ob Name bereits existiert
            const existingIndex = results.findIndex(r => r.name.toLowerCase() === name.toLowerCase());
            
            if (existingIndex !== -1) {
                if (confirm(`${name} hat bereits einen Eintrag (${results[existingIndex].value} km/h). √úberschreiben?`)) {
                    results[existingIndex].value = value;
                } else {
                    return;
                }
            } else {
                results.push({ name, value });
            }

            // Eingabefelder leeren
            document.getElementById('name').value = '';
            document.getElementById('value').value = '';

            // Speichern und anzeigen
            saveResults();
            updateDisplay();
        }

        function removeResult(index) {
            if (confirm('Dieses Ergebnis wirklich l√∂schen?')) {
                results.splice(index, 1);
                saveResults();
                updateDisplay();
            }
        }

        function clearResults() {
            if (confirm('Wirklich alle Ergebnisse l√∂schen?')) {
                results = [];
                saveResults();
                updateDisplay();
            }
        }

        function saveResults() {
            localStorage.setItem('wettbewerbResults', JSON.stringify(results));
        }

        function updateDisplay() {
            // Sortieren nach Wert (absteigend)
            const sortedResults = [...results].sort((a, b) => b.value - a.value);

            // Podium aktualisieren
            updatePodium(sortedResults);

            // Tabelle aktualisieren
            updateTable(sortedResults);
        }

        function updatePodium(sortedResults) {
            const podium = document.getElementById('podium');
            
            // Platz 2 (links)
            const secondPlace = podium.children[0];
            if (sortedResults[1]) {
                secondPlace.innerHTML = `
                    <div class="place-number">2</div>
                    <div class="place-name">${sortedResults[1].name}</div>
                    <div class="place-value">${sortedResults[1].value} km/h</div>
                `;
                secondPlace.classList.remove('empty-podium');
            } else {
                secondPlace.innerHTML = `
                    <div class="crown">ü•à</div>
                    <div>Platz 2</div>
                `;
                secondPlace.classList.add('empty-podium');
            }

            // Platz 1 (mitte)
            const firstPlace = podium.children[1];
            if (sortedResults[0]) {
                firstPlace.innerHTML = `
                    <div class="place-number">1</div>
                    <div class="place-name">${sortedResults[0].name}</div>
                    <div class="place-value">${sortedResults[0].value} km/h</div>
                `;
                firstPlace.classList.remove('empty-podium');
            } else {
                firstPlace.innerHTML = `
                    <div class="crown">üëë</div>
                    <div>Platz 1</div>
                `;
                firstPlace.classList.add('empty-podium');
            }

            // Platz 3 (rechts)
            const thirdPlace = podium.children[2];
            if (sortedResults[2]) {
                thirdPlace.innerHTML = `
                    <div class="place-number">3</div>
                    <div class="place-name">${sortedResults[2].name}</div>
                    <div class="place-value">${sortedResults[2].value} km/h</div>
                `;
                thirdPlace.classList.remove('empty-podium');
            } else {
                thirdPlace.innerHTML = `
                    <div class="crown">ü•â</div>
                    <div>Platz 3</div>
                `;
                thirdPlace.classList.add('empty-podium');
            }
        }

        function updateTable(sortedResults) {
            const tbody = document.getElementById('resultsBody');
            
            if (sortedResults.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; color: #999; font-style: italic;">
                            Noch keine Ergebnisse eingetragen
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = sortedResults.map((result, index) => {
                const originalIndex = results.findIndex(r => r.name === result.name && r.value === result.value);
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                
                return `
                    <tr class="${rankClass}">
                        <td><strong>${index + 1}</strong></td>
                        <td>${result.name}</td>
                        <td><strong>${result.value} km/h</strong></td>
                        <td>
                            <button onclick="removeResult(${originalIndex})" 
                                    style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                                L√∂schen
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Event Listener f√ºr Enter-Taste
        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('value').focus();
            }
        });

        document.getElementById('value').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addResult();
            }
        });

        // Beim Laden der Seite die gespeicherten Ergebnisse anzeigen
        updateDisplay();
    </script>
</body>
</html>
